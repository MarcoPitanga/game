<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>

    <div class="conteudo">

      <div class="row">
        <div class="col-12 text-center">
          <h2 class="titulo">Mark Game</h2>
        </div>
      </div>

      <div class="row justify-content-around">
        
        <div class="col-4">
          <div class="card bg-dark">
            <div class="card-header text-center">
              <h4 class="card-titulo">Login</h4>
            </div>
            <div class="card-body card-texto">
              <input id="log-nome" type="text" class="form-control" placeholder="Usuario">
              <input id="log-idade" type="text" class="form-control" placeholder="Senha">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-sm" type="button" onclick="">Entrar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card bg-dark">
            <div class="card-header text-center">
              <h4 class="card-titulo">Cadastro</h4>
            </div>
            <div class="card-body card-texto">
              <input id="nome" type="text" class="form-control" placeholder="Usuario">
              <input id="idade" type="text" class="form-control" placeholder="Senha">
              <input id="idade" type="text" class="form-control" placeholder="discord id">
              <select id="classe" class="form-select" aria-label="Default select example">
                <option value="1" disabled selected>Classes</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Assassino">Assassino</option>
                <option value="Mago">Mago</option>
              </select>
              <div class="status"></div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-sm" type="button" onclick="">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      

    </div>
    



    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
