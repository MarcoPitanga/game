<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>

    <div id="menu"></div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="card bg-dark">
            <div class="card-header text-center">
              <h4 class="card-titulo">Game</h4>
            </div>
            <div class="card-body card-texto">
              <div class="container">
                <h3 id="andar-atual" class="text-center col-12">Andar atual > </h3>
                <div class="row justify-content-between game">
                  <div class="col-4">
                    <img id="img-player" class="game-img col-10" style="border: 5px solid #f8f9fa;" src="../img/">
                    <div class="progress" style="height: 25px; margin-bottom: 20px;">
                      <div id="vida-player" class="progress-bar bg-danger" role="progressbar" style="width: 100%"aria-valuemin="0" aria-valuemax="100"><a id="vida-player-texto" style="font-size: 20px;">100%</a></div>
                    </div>
                  </div>

                  <div class="col-4 text-center " style="margin-top: 20px">
                    <div id="loading" class="desabilitar">
                      <h4 class="col-12">Batalha</h4>
                      <h4 class="col-12">Em</h4>
                      <h4 class="col-12">Andamento</h4>
                      <img class="col-3" src="../img/loading.gif">
                    </div>
                    <div>
                      <h4 id="resultado" class="desabilitar text-center" style="color: #ee3030;"></h4>
                      <div class="d-grid col-4 mx-auto">
                        <button id="btn-proximo" class="desabilitar btn-up btn-primary btn-sm" type="button" onclick="">Proximo</button>
                        <button id="btn-resetar" class="desabilitar btn-up btn-primary btn-sm" type="button" onclick="">Resetar</button>
                      </div>
                    </div>
                    
                  </div>

                  <div class="col-4">
                    <img id="img-inimigo" class="game-img col-10" src="../img/">
                    <div class="progress" style="height: 25px; margin-bottom: 20px;">
                      <div id="vida-inimigo" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100"><a id="vida-inimigo-texto" style="font-size: 20px;">100%</a></div>
                    </div>
                  </div>
                </div>
                <div class="d-grid col-4 mx-auto">
                  <button id="btn-ataque" class="btn-up btn-primary btn-sm" type="button" onclick="jogar()">Play</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>


    





    <script>
      //Carregar o menu
      $(document).ready(function(){
        $(function(){
          $("#menu").load("menu.html")
        })
      })
    </script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
